<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stopwatch</title>

		<!-- Tailwind -->
		<link rel="stylesheet" href="styles/output.css" />

		<!-- Scripts -->
		<script src="script.js" defer></script>
	</head>
	<body class="h-screen w-screen grid place-content-center p-4">
		<!-- Heading -->
		<h1 class="text-lg md:text-4xl text-center font-bold font-mono mb-16">
			Stopwatch
		</h1>

		<!-- Stopwatch Content -->
		<div class="grid grid-flow-col gap-1 md:gap-5 text-center mb-12">
			<!-- Hours container -->
			<div
				class="flex flex-col p-6 bg-neutral rounded-box text-neutral-content items-center"
			>
				<span class="countdown text-lg font-mono md:text-5xl">
					<span style="--value: 0" id="hours"></span>
				</span>
				HH
			</div>

			<!-- Minutes container -->
			<div
				class="flex flex-col p-6 bg-neutral rounded-box text-neutral-content items-center"
			>
				<span class="countdown text-lg font-mono md:text-5xl">
					<span style="--value: 0" id="minutes"></span>
				</span>
				MM
			</div>

			<!-- Seconds container -->
			<div
				class="flex flex-col p-6 bg-neutral rounded-box text-neutral-content items-center"
			>
				<span class="countdown text-lg font-mono md:text-5xl">
					<span style="--value: 0" id="seconds"></span>
				</span>
				SS
			</div>

			<!-- Milliseconds container -->
			<div
				class="flex flex-col p-6 bg-neutral rounded-box text-neutral-content items-center"
			>
				<span class="text-lg font-mono md:text-5xl" id="milliseconds">
					000
				</span>
				MS
			</div>
		</div>

		<!-- Button group -->
		<section
			class="w-full flex items-center justify-center gap-4 flex-wrap"
			id="start"
		>
			<!-- Start button -->
			<button class="btn btn-primary w-32" id="start">Start</button>

			<!-- Stop button -->
			<button class="btn btn-secondary w-32" id="stop">Stop</button>

			<!-- Reset button -->
			<button class="btn btn-accent w-32" id="reset">Reset</button>
		</section>
	</body>
</html>
