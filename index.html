<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stopwatch</title>

		<!-- Tailwind -->
		<link rel="stylesheet" href="styles/output.css" />
	</head>
	<body class="h-screen w-screen grid place-content-center p-4">
		<!-- Heading -->
		<h1 class="text-lg md:text-4xl text-center font-bold font-mono mb-8">
			Stopwatch
		</h1>

		<!-- Stopwatch Content -->
		<div class="grid grid-flow-col gap-5 text-center auto-cols-max mb-12">
			<!-- Hours container -->
			<div
				class="flex flex-col p-6 bg-neutral rounded-box text-neutral-content"
			>
				<span class="countdown text-xl font-mono md:text-5xl">
					<span style="--value: 0" id="hours"></span>
				</span>
				HH
			</div>

			<!-- Minutes container -->
			<div
				class="flex flex-col p-6 bg-neutral rounded-box text-neutral-content"
			>
				<span class="countdown text-xl font-mono md:text-5xl">
					<span style="--value: 0" id="minutes"></span>
				</span>
				MM
			</div>

			<!-- Seconds container -->
			<div
				class="flex flex-col p-6 bg-neutral rounded-box text-neutral-content"
			>
				<span class="countdown text-xl font-mono md:text-5xl">
					<span style="--value: 0" id="seconds"></span>
				</span>
				SS
			</div>

			<!-- Milliseconds container -->
			<div
				class="flex flex-col p-6 bg-neutral rounded-box text-neutral-content"
			>
				<span class="countdown text-xl font-mono md:text-5xl">
					<span style="--value: 0" id="milliseconds"></span>
				</span>
				MS
			</div>
		</div>

		<!-- Start button -->
		<button class="btn btn-primary w-1/2 mx-auto" id="start">Start</button>
	</body>
</html>
