<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stopwatch</title>

		<!-- Tailwind -->
		<link rel="stylesheet" href="styles/output.css" />
	</head>
	<body class="h-screen w-screen grid place-content-center">
		<!-- Stopwatch Content -->
		<div class="grid grid-flow-col gap-5 text-center auto-cols-max mb-12">
			<!-- Hours container -->
			<div
				class="flex flex-col p-6 bg-neutral rounded-box text-neutral-content"
			>
				<span class="countdown font-mono text-5xl">
					<span style="--value: 0"></span>
				</span>
				hours
			</div>

			<!-- Minutes container -->
			<div
				class="flex flex-col p-6 bg-neutral rounded-box text-neutral-content"
			>
				<span class="countdown font-mono text-5xl">
					<span style="--value: 0"></span>
				</span>
				min
			</div>

			<!-- Seconds container -->
			<div
				class="flex flex-col p-6 bg-neutral rounded-box text-neutral-content"
			>
				<span class="countdown font-mono text-5xl">
					<span style="--value: 0"></span>
				</span>
				sec
			</div>

			<!-- Milliseconds container -->
			<div
				class="flex flex-col p-6 bg-neutral rounded-box text-neutral-content"
			>
				<span class="countdown font-mono text-5xl">
					<span style="--value: 0"></span>
				</span>
				ms
			</div>
		</div>

		<!-- Start button -->
		<button class="btn btn-primary w-1/2 mx-auto">Start</button>
	</body>
</html>
