<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stopwatch</title>

		<!-- Tailwind -->
		<link rel="stylesheet" href="styles/output.css" />

		<!-- Scripts -->
		<script src="script.js" defer></script>

		<!-- Favicon -->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

		<!-- Meta tags -->
		<meta
			name="description"
			content="Simple, sleek and fast stopwatch. Made with vanilla Javascript and TailwindCSS."
		/>
		<meta
			name="keywords"
			content="stopwatch, Javascript, vanilla javascript, tailwindcss, daisyui, html, css, stopwatch project"
		/>
		<meta name="author" content="Nirzon Taru Karmakar" />
		<meta name="robots" content="index, follow" />
	</head>
	<body class="grid w-screen h-screen p-4 place-content-center">
		<!-- Heading -->
		<h1 class="mb-16 font-mono text-lg font-bold text-center md:text-4xl">
			Stopwatch
		</h1>

		<!-- Stopwatch Content -->
		<div class="grid grid-flow-col gap-1 mb-12 text-center md:gap-5">
			<!-- Hours container -->
			<div
				class="flex flex-col items-center p-6 bg-neutral rounded-box text-neutral-content"
			>
				<span class="font-mono text-lg countdown md:text-5xl">
					<span style="--value: 0" id="hours"></span>
				</span>
				HH
			</div>

			<!-- Minutes container -->
			<div
				class="flex flex-col items-center p-6 bg-neutral rounded-box text-neutral-content"
			>
				<span class="font-mono text-lg countdown md:text-5xl">
					<span style="--value: 0" id="minutes"></span>
				</span>
				MM
			</div>

			<!-- Seconds container -->
			<div
				class="flex flex-col items-center p-6 bg-neutral rounded-box text-neutral-content"
			>
				<span class="font-mono text-lg countdown md:text-5xl">
					<span style="--value: 0" id="seconds"></span>
				</span>
				SS
			</div>

			<!-- Milliseconds container -->
			<div
				class="flex flex-col items-center p-6 bg-neutral rounded-box text-neutral-content"
			>
				<span class="font-mono text-lg md:text-5xl" id="milliseconds">
					000
				</span>
				MS
			</div>
		</div>

		<!-- Button group -->
		<section
			class="flex flex-wrap items-center justify-center w-full gap-4"
			id="start"
		>
			<!-- Start button -->
			<button class="w-32 btn btn-primary" id="start">Start</button>

			<!-- Stop button -->
			<button class="w-32 btn btn-secondary" id="stop">Stop</button>

			<!-- Reset button -->
			<button class="w-32 btn btn-accent" id="reset">Reset</button>
		</section>
	</body>
</html>
